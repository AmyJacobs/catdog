<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs. Dog</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="https://i.ytimg.com/vi/sfA0tZgtSeg/maxresdefault.jpg" class = "img-responsive" alt="picture of a kitten">
          <button class="btn btn-default" id="meow">Meow!</button>
          <button class="btn btn-default" id="purr">Purrrrr</button>
          <button class="btn btn-default" id="hiss">Hissss!</button>
          <p><strong>The Cat says:</strong></p>
          <ul class="unstyled" id="cat">

          </ul>
        </div>
        <div class="col-md-6">
          <img src="https://cdn.pixabay.com/photo/2016/11/01/23/38/beach-1790049_960_720.jpg" class= "img-responsive" alt="picture of a puppy">
          <button class="btn btn-default" id="woof">Woof!</button>
          <button class="btn btn-default" id="growl">Grrrrrrr</button>
          <button class="btn btn-default" id="yip">Yip yip!</button>
          <p><strong>The Dog says:</strong></p>
          <ul class="unstyled" id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
